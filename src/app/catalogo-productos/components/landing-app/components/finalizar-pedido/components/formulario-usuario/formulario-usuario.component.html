<div class="container">
    <div class="ui-g ui-fluid">
        <div class="p-col-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
              <input type="text" pInputText placeholder="Nombre">         
            </div>
        </div>
        <div class="p-col-6">
            <p-calendar [showIcon]="true"></p-calendar>
        </div>
        <div class="p-col-6">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
              <input type="text" pInputText placeholder="Direccion">         
            </div>
        </div>
        <div class="p-col-12">
            <div class="ui-inputgroup">
              <p-dropdown [options]="ciudades" filter="true" placeholder="Seleccione Ciudad de Entrega"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12">
            <p-button icon="pi pi-check" [disabled]="true" label="Enviar Pedido"></p-button>
        </div>                        
    </div>
</div>
